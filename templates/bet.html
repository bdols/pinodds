
{% if bet.position %}
    <div class="span5">{{ bet.machine.name }} at {{ bet.at_odds.value }}:1 </div>
{% else %}
    <div class="span5">Against {{ bet.machine.name }} at {{ bet.at_odds.reverse_value|floatformat:2 }}:1</div>
{% endif %}
<div class="span3"> {{ bet.at_time }} </div>
<div class="span6"> {{ bet.comment}} </div>
