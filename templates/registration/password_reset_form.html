{% extends "base.html" %}
{% load i18n %}

{% block content %}
<p>Enter your email address to receive an account reset email.</p>
<form method="post" action=".">
  {% csrf_token %} 
<div class="container">
    <div class="row">
        <div class="form-group">
            <label for="id_email" class="control-label">E-mail:</label>
            <input id="id_email" class="form-control" name="email" type="email" oldautocomplete="remove" autocomplete="off" autocapitalize="off" autocorrect="off">
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <button type="submit" class="btn btn-default" value="Submit">Submit</button>
        </div>
    </div>
</div>

</form>
<p>If you haven't received an email, check your spam folder or ensure that webmaster |AT| pinecronomicon.com is in your address book.</p>
{% endblock %}
